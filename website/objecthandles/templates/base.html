<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>
		{% block title %}	
			ObjectHandles Examples			
		{% endblock %}
		</title>
		
		<style type="text/css">
			body{font:12px/1.2 Verdana, Arial, san-serrif; padding:0 10px;}
			a:link, a:visited{text-decoration:none; color:#416CE5; }
			h2{font-size:13px; margin:15px 0 0 0;}
			{% block extra_css %}	
			{% endblock %}			
		</style>
		

		<link type="text/css" media="screen" rel="stylesheet" href="/static/static.css" />		
		<link type="text/css" media="screen" rel="stylesheet" href="/static/js/colorbox.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

		<script type="text/javascript" src="/static/js/jquery.colorbox-min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//Examples of how to assign the ColorBox event to elements
				{% block on_ready_js %}				
				$(".tryExample").colorbox({iframe:true, innerWidth:800, innerHeight:600});
				$(".video").colorbox({iframe:true, innerWidth:810, innerHeight:610});
				{% endblock %}

			});
			
			{% block js %}				
			{% endblock %}
		</script>
	</head>
	<body>
		
	<!--[if IE 6]>
		<script type="text/javascript" src="/static/js/ie6update/ie6update.js"></script>
	<![endif]-->

	{% block content %}
  {% endblock %}


	<script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
	try {
	var pageTracker = _gat._getTracker("UA-737326-5");
	pageTracker._trackPageview();
	} catch(err) {}</script>
	</body>
</html>
